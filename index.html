---
layout: default 
---
<header id="home-header" style="background-image: url({{ site.baseurl }}{{ site.sidebar_image }});">
  <input type="radio" name="radio-set">
  <a href="#myinfo" class="list_button">F</a>
  <div class="container">
    <h1>{{ site.title }}</h1>
    <ul class="meta">
      <li>
        <span>
          {{ site.tagline }}
        </span>
      </li>
  </div>

  <div class="info" id="myinfo">
    <a href="https://github.com/zchen9" target="_blank" class="github_button"></a>
    <a href="mailto:zxcvbnm.pop@qq.com" class="email_button"></a>
    <span>&copy; 2015 zchen9</span>
  </div>

</header>
<article>
  <div class="container">
    <ul class="posts">
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
          <span class="meta">
            {{ post.date | date_to_string }}
          </span>
          {{ post.excerpt }}
        </li>
      {% endfor %}
    </ul>
  </div>
</article>
